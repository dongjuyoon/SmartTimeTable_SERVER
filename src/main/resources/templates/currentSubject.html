<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현재 수강 중인 과목</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        color: #333;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h1>현재 수강 중인 과목</h1>
<table>
  <thead>
  <tr>
    <th>강의명</th>
    <th>교수명</th>
    <th>강좌번호</th>
    <th>강의 시간</th>
    <th>요일</th>
  </tr>
  </thead>
  <tbody id="subjects-table-body">
  <!-- 과목 데이터가 여기에 추가됩니다. -->
  </tbody>
</table>

<script>
  const userId = 'hardcoded_user_id'; // 여기에 실제 사용자 ID를 하드코딩하세요.

  async function fetchCurrentSubjects() {
      try {
          const response = await fetch(`http://localhost:8080/api/users/${userId}/current-subjects`);
          if (!response.ok) {
              throw new Error('데이터를 가져오는 데 실패했습니다.');
          }
          const subjects = await response.json();
          populateSubjectsTable(subjects);
      } catch (error) {
          console.error(error);
          alert('과목 정보를 가져오는 데 오류가 발생했습니다.');
      }
  }

  function populateSubjectsTable(subjects) {
      const tableBody = document.getElementById('subjects-table-body');
      tableBody.innerHTML = ''; // 기존 내용을 비우기

      subjects.forEach(subject => {
          const row = document.createElement('tr');
          row.innerHTML = `
              <td>${subject.name}</td>
              <td>${subject.professor}</td>
              <td>${subject.lectureNumber}</td>
              <td>${subject.classTime}</td>
              <td>${subject.dayWeek}</td>
          `;
          tableBody.appendChild(row);
      });
  }

  fetchCurrentSubjects();
</script>

</body>
</html>
