<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="password"], input[type="number"] {
            padding: 10px;
            width: 300px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>회원가입</h1>
<form id="signupForm">
    <label for="id">아이디:</label>
    <input type="text" id="id" name="id" required><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="email">이메일:</label>
    <input type="text" id="email" name="email" required><br>

    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required><br>

    <button type="submit">다음</button>
</form>

<script>
    document.getElementById('signupForm').onsubmit = async function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);

        // 회원가입 IDPW API 호출
        const responseIDPW = await fetch('/api/users/sign_IDPW', {
            method: 'POST',
            body: formData
        });

        const messageIDPW = await responseIDPW.text();
        alert(messageIDPW);

        // 다음 단계로 이동
        window.location.href = "sign.html?id=" + encodeURIComponent(formData.get('id'));
    };
</script>
</body>
</html>
