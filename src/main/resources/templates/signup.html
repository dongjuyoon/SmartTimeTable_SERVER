<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 300px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
<h1>회원가입</h1>
<form id="signupForm">
    <label for="id">아이디:</label>
    <input type="text" id="id" name="id" required>
    <button type="button" id="checkIdBtn">중복 체크</button>
    <div id="result"></div>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="email">이메일:</label>
    <input type="text" id="email" name="email" required><br>

    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required><br>

    <button type="submit" id="nextBtn" disabled>다음</button>
</form>

<script>
    let isIdAvailable = false; // 아이디 사용 가능 여부

    document.getElementById("checkIdBtn").onclick = async function() {
        const userId = document.getElementById("id").value;
        const resultDiv = document.getElementById("result");

        if (userId) {
            const response = await fetch(`/api/users/checkId?id=${encodeURIComponent(userId)}`);

            if (response.ok) {
                const message = await response.text();
                resultDiv.textContent = message;
                isIdAvailable = true; // 사용 가능한 아이디
                document.getElementById('nextBtn').disabled = false; // 버튼 활성화
            } else if (response.status === 409) {
                const message = await response.text();
                resultDiv.textContent = message;
                isIdAvailable = false; // 중복 아이디
                document.getElementById('nextBtn').disabled = true; // 버튼 비활성화
            }
        } else {
            resultDiv.textContent = "아이디를 입력해 주세요.";
            isIdAvailable = false; // 아이디 입력 안 함
            document.getElementById('nextBtn').disabled = true; // 버튼 비활성화
        }
    };

    document.getElementById('signupForm').onsubmit = async function(event) {
        event.preventDefault();

        // 중복 체크가 통과했는지 확인
        if (!isIdAvailable) {
            alert("아이디 중복 체크를 완료해 주세요."); // 중복 체크 미완료 시 경고 메시지
            return; // 중복 체크 미완료 시 다음 단계로 진행하지 않음
        }

        const formData = new FormData(event.target);

        // 회원가입 IDPW API 호출
        const responseIDPW = await fetch('/api/users/sign_IDPW', {
            method: 'POST',
            body: formData
        });

        if (responseIDPW.ok) {
            const messageIDPW = await responseIDPW.text();
            alert(messageIDPW);
            window.location.href = "sign.html?id=" + encodeURIComponent(formData.get('id'));
        } else {
            const messageIDPW = await responseIDPW.text();
            alert('회원가입 중 오류 발생: ' + messageIDPW);
        }
    };
</script>
</body>
</html>
