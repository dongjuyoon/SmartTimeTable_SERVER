<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form id="signupForm" method="POST">
    <label for="id">아이디:</label>
    <input type="text" id="id" name="id" required><br>

    <label for="major">전공:</label>
    <input type="text" id="major" name="major" required><br>

    <label for="studentId">학번:</label>
    <input type="number" id="studentId" name="studentId" required><br>

    <button type="submit">회원가입</button>
</form>

<script>
    document.getElementById('signupForm').onsubmit = async function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const response = await fetch('/api/users/sign', {
            method: 'POST',
            body: formData
        });
        const message = await response.text();
        alert(message);
    };
</script>
</body>
</html>
