<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 찾기</title>
</head>
<body>
<h1>비밀번호 찾기</h1>
<form id="findPasswordForm" method="GET">
  <label for="id">아이디:</label>
  <input type="text" id="id" name="id" required><br>

  <label for="email">이메일:</label>
  <input type="email" id="email" name="email" required><br>

  <label for="studentID">학번:</label>
  <input type="text" id="studentID" name="studentId" required><br> <!-- 수정된 부분 -->

  <label for="name">이름:</label>
  <input type="text" id="name" name="name" required><br>

  <button type="submit">비밀번호 찾기</button>
</form>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('findPasswordForm').onsubmit = async function(event) {
          event.preventDefault(); // 기본 폼 제출 방지
          const formData = new FormData(event.target);
          const params = new URLSearchParams();
          for (const pair of formData.entries()) {
              params.append(pair[0], pair[1]);
          }

          try {
              const response = await fetch(`/api/users/findPassword?${params.toString()}`, {
                  method: 'GET' // GET 메서드 사용
              });

              // 응답 상태 확인
              if (response.ok) {
                  const message = await response.text();
                  alert(message);
              } else {
                  alert("비밀번호를 찾는 데 실패했습니다: " + response.statusText);
              }
          } catch (error) {
              alert('서버와의 연결에 문제가 발생했습니다.'); // 네트워크 오류 처리
          }
      };
  });
</script>
</body>
</html>
