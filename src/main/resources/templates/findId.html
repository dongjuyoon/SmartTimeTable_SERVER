<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
</head>
<body>
<h1>아이디 찾기</h1>
<form id="findIdForm" method="POST">
    <label for="studentId">학번:</label>
    <input type="number" id="studentId" name="studentId" required><br>

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required><br>

    <button type="submit">아이디 찾기</button>
</form>

<script>
    document.getElementById('findIdForm').onsubmit = async function(event) {
        event.preventDefault(); // 기본 제출 동작 방지
        const formData = new FormData(event.target);
        const params = new URLSearchParams();
        for (const pair of formData.entries()) {
            params.append(pair[0], pair[1]);
        }

        // Fetch 요청을 보낼 때 URL과 메서드 확인
        const response = await fetch(`/api/users/findid?${params.toString()}`, { // find_id로 수정
            method: 'GET' // GET 요청
        });

        // 응답 처리
        if (response.ok) {
            const message = await response.text();
            alert(message);
        } else {
            alert('아이디를 찾는 데 실패했습니다.'); // 에러 처리
        }
    };
</script>

</body>
</html>
