<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교양 이수 완료 과목 입력</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    label {
        display: block;
        margin: 10px 0 5px;
    }
    input[type="text"] {
        padding: 10px;
        width: 300px;
    }
    button {
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>교양 이수 완료 과목 입력</h1>
<form id="electivesForm">
  <label for="coreElectives">핵심교양 중 이수한 과목:</label>
  <input type="text" id="coreElectives" name="coreElectives" required>

  <label for="commonElectives">공통교양 중 이수한 과목:</label>
  <input type="text" id="commonElectives" name="commonElectives" required>

  <button type="submit">제출</button>
</form>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const userId = urlParams.get('id');

  document.getElementById('electivesForm').onsubmit = async function(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      formData.append("id", userId); // ID 추가

      // 교양 과목 API 호출
      const responseElective = await fetch('/api/users/sign_elective', {
          method: 'POST',
          body: formData
      });

      const messageElective = await responseElective.text();
      alert(messageElective);

      // 완료 메시지
      alert("회원가입이 완료되었습니다!");
  };
</script>
</body>
</html>
